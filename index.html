<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Calculator by Basilio</title>
    <link rel="stylesheet" href="styles.css">
     <!-- awesome fonts for volumen button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Custonm fonts from google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="calc-ico.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="title">Powered by Vasil Hristov Gugov</h1>
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="btn" onclick="CleanDisplay()">C</button>
                <button class="btn" onclick="calculatePercentage()">%</button>
                <button class="btn" id="soundIcon" onclick="SoundOnOff()">
                    <i class="fa-solid fa-volume-high fa-xs" style="color: #ffffff;"></i>
                </button>
                <button class="btn operator" onclick="addOperator('/')">/</button>

                <button class="btn" onclick="addNumber('7')">7</button>
                <button class="btn" onclick="addNumber('8')">8</button>
                <button class="btn" onclick="addNumber('9')">9</button>
                <button class="btn operator" onclick="addOperator('*')">*</button>
                
                <button class="btn" onclick="addNumber('4')">4</button>
                <button class="btn" onclick="addNumber('5')">5</button>
                <button class="btn" onclick="addNumber('6')">6</button>
                <button class="btn operator" onclick="addOperator('-')">-</button>
               

                <button class="btn" onclick="addNumber('1')">1</button>
                <button class="btn" onclick="addNumber('2')">2</button>
                <button class="btn" onclick="addNumber('3')">3</button>
                <button class="btn operator" id="sumar" onclick="addOperator('+')">+</button>
               

                <button class="btn" onclick="addNumber('0')">0</button>
                <button class="btn" onclick="addNumber('.')">.</button>
                
                <button class="btn" id="igual" onclick="calculateResult()">=</button>
                
                
            </div>
        </div>
    </div>

    <!-- Button click sound -->
    <audio id="clickSound" src="./click-234708.mp3"></audio>

    <script src="index.js"></script>

</body>
</html>
